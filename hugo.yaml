baseURL: "https://huisu773.github.io/"
title: "绘素的博客"
theme: "PaperMod"

params:
  defaultTheme: auto
  themeToggle: true
  sectionPagesMenu: main
  showtoc: true
  tocopen: true
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  comments: true
  busuanzi:
    enable: false
  taxonomies:
    tag: "tags"
    category: "categories"
  fuseOpts:
        isCaseSensitive: false
        includeMatches: true
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
  homeInfoParams:
    Title: "绘素的博客"
    Content: "Welcome!"

outputs:
  home:
    - HTML
    - RSS
    - JSON

services:
  googleAnalytics:
    id: G-0D9DSDTQM4

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 10
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 40


    

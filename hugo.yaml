baseURL: "https://huisu773.github.io/"
title: "绘素的网站"
theme: "PaperMod"

params:
  defaultTheme: auto
  themeToggle: true
  sectionPagesMenu: main
  showtoc: true
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  comments: true
  busuanzi:
    enable: true
  outputs:
    home:
      - HTML
      - RSS
      - JSON
  taxonomies:
    tag: "tags"
    category: "categories"
  fuseOpts:
        isCaseSensitive: false
        includeMatches: true
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 10
    # - identifier: categories
    #   name: Categories
    #   url: /categories/
    #   weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 40


    
